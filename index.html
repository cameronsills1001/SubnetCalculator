<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Subnet Calculator</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand kode-mono" href="#">Generic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="practice.html">Practice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Calculator -->
    <div class="calculator">
        <h1>Subnet Calculator</h1>
        <!--input section-->
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text input-label">IP Address</span>
            </div>
            <input id="ip" type="text" class="form-control" aria-label="IP Address"
                aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text input-label">Subnet or CIDR</span>
            </div>
            <input id="subnet" type="text" class="form-control" aria-label="Subnets"
                aria-describedby="inputGroup-sizing-sm">
        </div>
        <button class="btn btn-secondary" id="calculate">Calculate</button>
        <!-- output section -->
        <div class="conatainer" id="output-section">
            <div class="row">
                <div class="col">IP Address</div>
                <div class="col" id="ip-address"></div>
            </div>
            <div class="row">
                <div class="col">Subnet Mask</div>
                <div class="col" id="subnet-mask"></div>
            </div>
            <div class="row">
                <div class="col">Network Address</div>
                <div class="col" id="network-address"></div>
            </div>
            <div class="row">
                <div class="col">Wildcard Mask</div>
                <div class="col" id="wildcard-mask"></div>
            </div>
            <div class="row">
                <div class="col">CIDR</div>
                <div class="col" id="cidr"></div>
            </div>
            <div class="row">
                <div class="col">First Host</div>
                <div class="col" id="first-host"></div>
            </div>
            <div class="row">
                <div class="col">Last Host</div>
                <div class="col" id="last-host"></div>
            </div>
            <div class="row">
                <div class="col">Broadcast</div>
                <div class="col" id="broadcast"></div>
            </div>
            <div class="row">
                <div class="col">Number of Hosts</div>
                <div class="col" id="num-hosts"></div>
            </div>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitch">
            <label class="form-check-label" for="flexSwitchCheckDefault" id="theme-label">Light</label>
        </div>
    </div>
    <footer class="py-3 my-4">
        <p class="text-center text-muted">Â© 2024 Generic Software</p>
    </footer>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cameronsills1001.github.io/IpAddressInfo/ipAddressInfo.js"></script>
    <script src="./scripts/setThemes.js"></script>
    <script src="./scripts/subnetCalculator.js"></script>
</body>

</html>
